# Indica que usarás Vault
spring.config.import=optional:vault:

# Configuración del servidor Vault
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.authentication=token
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000

# Estas tres líneas SON CLAVE para leer bien el secreto desde secret/ms-auth
spring.cloud.vault.generic.backend=secret
spring.cloud.vault.generic.default-context=ms-auth
spring.cloud.vault.application-name=ms-auth
